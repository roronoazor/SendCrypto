    <title>Account Login | CoinTrack Advisors</title>

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}" />

    <link
      rel="shortcut icon"
      href="{% static 'assets2/images/icon.png' %}"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div
      class="account-section bg_img"
      data-background="{% static 'assets/images/account-bg.jpg' %}"
    >
      <div class="container">
        <div class="account-title text-center">
          <a
            href="{% url 'home' %}"
            class="back-home"
            style="color: #025ca0 !important"
          >
            <i class="fas fa-angle-left"></i>
            <span
              >Back <span class="d-none d-sm-inline-block"> Home</span></span
            >
          </a>
          <a href="#" class="logo">
            <img
              src="{% static 'assets2/images/logo.png' %}"
              width="40%"
              alt="logo"
            />
          </a>
        </div>
        <div class="account-wrapper">
          <div class="account-body">
            <h4 class="title mb-20">Welcome Back</h4>
            {% include 'styled_messages.html' %}
            <form
              class="account-form"
              action="{% url 'user_login' %}"
              method="post"
            >
              {% csrf_token %}
              <input
                type="hidden"
                name="_token"
                value="KOiEsf98Yppiwp5LzG0H82xuHR51a1mjlfYYJbjd"
              />
              <div class="form-group">
                <label for="sign-up">Your Email </label>
                <input
                  type="text"
                  placeholder="Enter Your Email"
                  id="sign-up"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="pass">Password</label>
                <input
                  type="password"
                  placeholder="Enter Your Password"
                  id="pass"
                  name="password"
                  required
                />
                <span class="sign-in-recovery"
                  >Forgot your password?
                  <a href="{% url 'forgot_password' %}"
                    >recover password</a
                  ></span
                >
              </div>

              <div class="form-group">
                <div class="form-field">
                  <label style="color: #000">
                    <input
                      type="checkbox"
                      name="remember"
                      style="height: auto; width: auto"
                    />
                    Keep me logged in
                  </label>
                </div>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="mt-2 mb-2 p-3">Sign In</button>
              </div>
            </form>
          </div>
          <div class="or">
            <span>OR</span>
          </div>
          <div class="account-header pb-0">
            <span class="d-block mt-15"
              >Don't have an account?
              <a href="{% url 'register' %}">Sign Up Here</a></span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/odometer.min.js' %}"></script>
    <script src="{% static 'assets/js/viewport.jquery.js' %}"></script>
    <script src="{% static 'assets/js/nice-select.js' %}"></script>
    <script src="{% static 'assets/js/owl.min.js' %}"></script>
    <script src="{% static 'assets/js/paroller.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
